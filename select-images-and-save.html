
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Select album</title>
        <style>
            div[id="images"] {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
            }
            .album-item {
                margin: 0.3rem;
                display: flex;
            }
            div[id="albums"] {
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            .img-item {
                margin: 0.5rem;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 6.2rem;
                width: 5.1rem;
                border: 1px solid lightgray;
            }
            .img-wrapper {
                width: 5rem;
                height: 5rem;
                overflow: hidden;
            }
            .img-wrapper img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            :root {
                --primary: #4a90e2;
                --primary-dark: #357ab8;
                --bg: #f7f7fa;
                --form-bg: #fff;
                --text: #333;
                --input-bg: #fafbfc;
                --border: #ccc;
                --shadow: 0 2px 8px rgba(0,0,0,0.07);
            }
            .content-body {
                display: flex;
                flex-direction: column;
                margin-top: 0.5rem;
                width: 93%;
            }
            body.dark-mode {
                --primary: #90caf9;
                --primary-dark: #1976d2;
                --bg: #181a1b;
                --form-bg: #23272b;
                --text: #e0e0e0;
                --input-bg: #23272b;
                --border: #444;
                --shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
            body {
                font-family: system-ui, sans-serif;
                background: var(--bg);
                color: var(--text);
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                transition: background 0.3s, color 0.3s;
                width: 27rem;
            }
            label {
                font-weight: 500;
                color: var(--text);
                gap: 0.3rem;
                margin-left: 0.3rem;
                overflow: hidden;
                height: 1.3rem;
            }
            input[type="text"] {
                padding: 0.5rem 0.7rem;
                border: 1px solid var(--border);
                border-radius: 4px;
                font-size: 1rem;
                background: var(--input-bg);
                color: var(--text);
                transition: border 0.2s, background 0.3s, color 0.3s;
                width: calc(100% - 1rem);
                margin-left: 0.3rem;
            }
            input[type="text"]:focus {
                border: 1.5px solid var(--primary);
                outline: none;
                background: var(--form-bg);
            }
            button[type="button"] {
                margin-top: 2rem;
                margin-bottom: 2rem;
                background: var(--form-bg);
                color: var(--primary);
                border: 1px solid var(--primary);
                border-radius: 4px;
                padding: 0.6rem 1.1rem;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.2s, color 0.2s;
            }
            button[type="button"]:hover {
                background: var(--primary);
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id = "sel-img" class="content-body">
            <div id="images"></div>
            <button type="button" id="select">Select</button>
        </div>
        <div id = "sel-album" style="display: none;" class="content-body">
            <div id="albums"></div>
            <button type="button" id="upload">Upload</button>
        </div>
        <script src="load-dark.js"></script>
        <script src="select-images-and-save.js"></script>
        <script src="saveto.js"></script>
    </body>
</html>
